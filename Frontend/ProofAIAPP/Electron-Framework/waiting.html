<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading - PROOFAI</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #1a1f35 0%, #0f172a 100%);
        color: #fff;
      }

      .header {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .header-logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 1px;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: white;
        text-align: center;
      }

      .content h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .loading {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #60a5fa;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 1.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1.1rem;
        color: #94a3b8;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .loading-text::after {
        content: "...";
        animation: dots 1.5s steps(4, end) infinite;
        width: 1.5em;
        display: inline-block;
        text-align: left;
      }

      @keyframes dots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }

      .footer {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        color: #94a3b8;
        font-size: 0.875rem;
      }

      /* Pulse animation for additional visual feedback */
      .pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        .content h1 {
          font-size: 2rem;
        }

        .loading {
          width: 40px;
          height: 40px;
        }

        .loading-text {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Bar -->
    <div class="header">
      <div class="header-logo">PROOFAI</div>
    </div>

    <!-- Main Content Area with Spinner -->
    <div class="content">
      <h1 class="pulse">PROOFAI APP</h1>
      <div class="loading"></div>
      <div class="loading-text">Please wait</div>
    </div>

    <!-- Footer Bar -->
    <div class="footer">Copyright Â© 2024 PROOFAI. All rights reserved.</div>
  </body>
</html>
